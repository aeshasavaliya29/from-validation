<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Form Validation - Phone Number</title>
</head>

<body>

     <form method="post" onsubmit="return validate()">

          Enter Mobile Number:
          <input type="text" id="mobile" />
          <br>
          <input type="submit">

     </form>

     <script>
          function validate() {
               var mobiletxt = document.getElementById("mobile").value;
               var mobileexp = /^\d{10}$/;

               if (mobiletxt.match(mobileexp)) {
                    return true;
               } else {
                    alert("Invalid Mobile Number");
                    return false;
               }
          }
     </script>

</body>

</html>
